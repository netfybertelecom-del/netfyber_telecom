services:
  - type: web
    name: netfyber-telecom
    env: python
    region: ohio
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0  # FORÃ‡A Python 3.11
      - key: FLASK_ENV
        value: production