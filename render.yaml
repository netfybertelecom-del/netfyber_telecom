services:
  - type: web
    name: netfyber-telecom
    env: python
    region: ohio
    plan: free
    buildCommand: "./build.sh"
    startCommand: "./start.sh"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        sync: false
      - key: ADMIN_URL_PREFIX
        value: /gestao-exclusiva-netfyber
