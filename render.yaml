services:
  - type: web
    name: netfyber-telecom
    env: python
    region: ohio
    plan: free
    branch: main
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      mkdir -p static/uploads/blog static/images/blog
    startCommand: gunicorn app:app --workers=2 --threads=4 --worker-class=gthread
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: netfyber-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_EMAIL
        value: admin@netfyber.com
      - key: S3_ENABLED
        value: false  # Mude para true no painel do Render se for usar Cloudflare R2
      - key: S3_BUCKET
        sync: false  # Defina no painel do Render
      - key: S3_REGION
        value: auto  # Isso pode ficar, é genérico
      - key: S3_ENDPOINT_URL
        sync: false  # Defina no painel do Render
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: true
    healthCheckPath: /health
    autoDeploy: true

  - type: postgres
    name: netfyber-db
    plan: free
    databaseName: netfyber
    ipAllowList: []